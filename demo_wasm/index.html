<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello wasm!</title>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <!-- <script src="./bootstrap.js"></script> -->
  <script type="module">
    import init from './pkg/demo_wasm.js';
    async function run() {
      await init()
    }
    run();
  </script>

  <section class="section">
    <div class="container">
      <div class="container">
        <form id="establish-connection">
          <div class="field">
            <textarea name="sdp" id="sdp" cols="30" rows="10" class="textarea"
              placeholder="Paste answer SDP here."></textarea>
          </div>
          <div class="field">
            <input type="text" class="input" name="client-id" id="client-id">
          </div>
          <div class="field">
            <button class="button is-primary" type="submit">Connect</button>
          </div>
        </form>
      </div>
      <div class="container posts">
      </div>
    </div>
  </section>
</body>

</html>
